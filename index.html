<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It's a simple calculator with a second Visor where you can see your last operation.
    Also a Backspace button where you can delete your last number without the necessity of deleting all your calculations 
    It can do simple math like addition, subtraction, multiplication, division and percentage. 
    Also it's possible to use negative numbers and decimal numbers!">
    <script src="./scripts/scripts.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./calculator.png">
</head>

<body>
    <form>
        <table>
            <thead>
                <tr>
                    <td>
                        <input readonly="readonly" aria-label="History of calculation" type="text" class="visualizer-input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input readonly="readonly" aria-label="Current operand or result of calculation" type="text" class="display-input" value="0">
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="clean-btn" data-key="c">C</button></td>
                    <td><button class="back-btn" data-key="Backspace">&#10508;</button></td>
                    <td><button class="per-btn" data-key="%">%</button></td>
                    <td><button class="div-btn">&#247;</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn" value="7" data-key="7">7</button></td>
                    <td><button class="num-btn" value="8" data-key="8">8</button></td>
                    <td><button class="num-btn" value="9" data-key="9">9</button></td>
                    <td><button class="multi-btn">&#215;</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn" value="4" data-key="4">4</button></td>
                    <td><button class="num-btn" value="5" data-key="5">5</button></td>
                    <td><button class="num-btn" value="6" data-key="6">6</button></td>
                    <td><button class="sub-btn" data-key="-">&#8722;</button></td>
                </tr>
                <tr>
                    <td><button class="num-btn" value="1" data-key="1">1</button></td>
                    <td><button class="num-btn" value="2" data-key="2">2</button></td>
                    <td><button class="num-btn" value="3" data-key="3">3</button></td>
                    <td><button class="sum-btn" data-key="+">&#43;</button></td>
                </tr>
                <tr>
                    <td><button class="diff-btn">&#177;</button></td>
                    <td><button class="num-btn" value="0" data-key="0">0</button></td>
                    <td><button class="num-btn" value="." data-key=".">.</button></td>
                    <td><button class="equal-btn" data-key="=">=</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
