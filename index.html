<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" class="visualizer-input">
                </td>
            </tr>
            <tr>
                <!-- Main input -->
                <td colspan="4">
                    <input type="text" class="display-input">
                </td>
            </tr>
            <tr>
                <td><button class="clean-btn">C</button></td>
                <td><button class="diff-btn">+/-</button></td>
                <td><button class="per-btn">%</button></td>
                <td><button class="div-btn">/</button></td>
            </tr>
            <tr>
                <td><button class="num-btn" value="7">7</button></td>
                <td><button class="num-btn" value="8">8</button></td>
                <td><button class="num-btn" value="9">9</button></td>
                <td><button class="mult-btn">*</button></td>
            </tr>
            <tr>
                <td><button class="num-btn" value="4">4</button></td>
                <td><button class="num-btn" value="5">5</button></td>
                <td><button class="num-btn" value="6">6</button></td>
                <td><button class="sub-btn">-</button></td>
            </tr>
            <tr>
                <td><button class="num-btn" value="1">1</button></td>
                <td><button class="num-btn" value="2">2</button></td>
                <td><button class="num-btn" value="3">3</button></td>
                <td><button class="sum-btn">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="num-btn" value="0">0</button></td>
                <td><button class="point-btn" value=".">.</button></td>
                <td><button class="equal-btn">=</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
